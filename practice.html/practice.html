        <h1>javascript events</h1>
        <h2>the addEventListner()method</h2>

        <button id="mybtn">time is?</button>
        <p id="demo"></p>

    <script>
        let btn =document.getElementById("mybtn");

        btn.addEventListener("click",function(){
            document.getElementById("demo").innerHTML=Date();
        });

    </script>

<h1>javascript events</h1>
<h2>the mouseover and mousoutEvents</h2>

<div id="box" style="width: 300px;height: 200px; border: 2px solid #000; padding: 16px; background-color: aqua;">mouseover this box</div>
<p id="demo"></p>

<script>
    let box = document.getElementById("box");
    box.addEventListener("mouseover",function(){
        box.innerHTML="mouse over me";
        box.style.backgroundColor='red';
    });

    box.addEventListener("mouseout",function(){
        box.innerHTML="mouse is out";
    })
</script>
